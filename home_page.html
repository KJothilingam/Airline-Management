<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="book_css.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Flight Booking</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Flights</a></li>
                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="booking-form">
        <div class="container">
            <form action="#" method="post">
            
                <label for="origin">From:</label>
                <select id="destination" name="destination" required>
                    <option value="" disabled selected>Select destination</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="delhi">Delhi</option>
                    <option value="bangalore">Bangalore</option>
                    <option value="chennai">Chennai</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="ahmedabad">Ahmedabad</option>
                </select>

                <label for="destination">To:</label>
                <select id="destination" name="destination" required>
                    <option value="" disabled selected>Select destination</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="delhi">Delhi</option>
                    <option value="bangalore">Bangalore</option>
                    <option value="chennai">Chennai</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="ahmedabad">Ahmedabad</option>
                </select>

                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>

                <label for="passenger-count">Number of Passengers:</label>
                <input type="number" id="passenger-count" name="passenger-count" min="1" required>

                <label for="flight-class">Flight Class:</label>
                <select id="flight-class" name="flight-class" required>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first-class">First Class</option>
                </select>

                <input type="submit" value="Book Now">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Flight Booking. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
